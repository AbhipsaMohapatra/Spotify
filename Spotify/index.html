<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>

<body>
    <div class="container flex black-bg">
        <div class="left red-border ">
            
            <div class="home bg-gray rounded m-1">
                <div class="close">
                    <img  src="SVGs/close.svg" alt="">
                </div>
                <div class="logo ">
                    <img src="SVGs/logo.svg" class="invert" alt="">
                    <!-- <span>Spotify</span> -->
                </div>
                
                <ul>
                    <li class="flex  "><img src="SVGs/home.svg" alt="home" class="invert">Home</li>
                    <li class="flex "><img src="SVGs/search.svg" alt="library" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading ">
                    <img src="SVGs/lib.svg" alt="lib" class="invert">
                    <h2>
                        Your Library
                    </h2>

                    
                </div>
                <div class="songList">
                     <ul>
                        <!-- <li>Song Name</li> -->
                         <!-- <li>
                            <img  class="invert" src="SVGs/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>song Artist</div>
                            </div>
                            <img class="invert" src="SVGs/play.svg" alt="">

                         </li> -->
                    </ul> 
                </div>
                <div class="footer ">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="">
                            <span>Accessibility</span>
                        </a>
                    </div>


                </div>
                
            </div>



        </div>
        <div class="right red-border bg-gray rounded ">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="SVGs/ham.svg" alt="">
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" >
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg  class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" >
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    
                </div>
                <div class="buttons">
                    <button class="expbtn">Explore Premium</button>
                    <button class="instbtn"> 
                        <div class="install">
                            <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                                <path d="M12 16L12 8M12 16C11.2998 16 9.99153 14.0057 9.5 13.5M12 16C12.7002 16 14.0085 14.0057 14.5 13.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            </svg> Install App

                        </div></button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Try Something New</h2>
                <div class="cardcont">
                    

                    
                    
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="musictime">
                        <div class="songinfo">

                        </div>
                        <div class="playmusic">
                            <img id="prev" src="SVGs/previous.svg" alt="prev">
                            <img id="play" src="SVGs/play.svg" alt="play">
                            <img id = "next"src="SVGs/next.svg" alt="next">
                        </div>
                        <div class="songvol">
                            <div class="songtime">
    
                            </div>
                            <div class="volume">
                                <img src="SVGs/volume.svg" alt="V">
                                <div class="range">

                                    <input type="range" name="Volume" id="">
                                </div>
                            </div>

                        </div>
                        

                    </div>
                    
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
